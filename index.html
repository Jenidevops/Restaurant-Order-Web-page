<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Reestar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>

    <div class="container">
        <header>
            <div class="section-one">
                <h1 class="section-one__header">Reestar</h1>
                <nav>
                    <ul>
                        <li class="section-one__Home">Home</li>
                        <li class="section-one__recipe">Recipe</li>
                        <li class="section-one__contact">Contact</li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <section class="section-two">
                <div class="section-two__image1">
                    <img src="Images/beef-madras-curry-slow-cook-indian-spicy-garam-masala-lamb-food-cast-iron-pan-vintage-wooden-table-background-traditional-76841993.webp" alt="Tangy Tamarind Prawn Curry">
                    <p>Beef Madras Curry</p>
                    <p>Something which is very delicious</p>
                    <button>Order Now</button>
                </div>
                <div class="section-two__image2">
                    <img src="Images/indian-food-22109217.webp" alt="Tangy Tamarind Prawn Curry">
                    <p>South Indian Thali</p>
                    <p>Something which is Nutritional</p>
                    <button>Order Now</button>
                </div>
                <div class="section-two__image3">
                    <img src="Images/samosa-mint-chutney-indian-food-20422204.webp" alt="Tangy Tamarind Prawn Curry">
                    <p>Samosa</p>
                    <p>Something which is mouth watering</p>
                    <button>Order Now</button>
                    
                </div>
                <div class="section-two__image4">
                    <img src="Images/south-indian-food-8175393.webp" alt="Tangy Tamarind Prawn Curry">
                    <p>Idly with sambar</p>
                    <p>Something which is tasty</p>
                    <button>Order Now</button>
                </div>

        </main>
            <section class="section-three">
                <h2 class="section-three__contact-us">Contact Us</h2>
            
                 <section class="contact-form">
                    <form>
                         <table>
    <tr>
        <td> Name:</td>
        <td>
            <input type = "text" Placeholder="Enteryourname" class="contact-form__input"><br><br>
        </td>
    </tr>

     <tr>
        <td> Age:</td>
        <td>
            <input type = "number" Placeholder="Enteryourage" class="contact-form__input"><br><br>
        </td>
    </tr>

     <tr>
        <td> Address:</td>
        <td>
       
            <input type = "text" Placeholder="Enteryouremail" class="contact-form__input"><br><br>
        </td>
         <tr>
                <td></td>
                <td>
                    <button type="submit" class="contact-form__submit">Send</button>
                </td>
            </tr>   
         
            </table>
            </form>
            </section>
       
    </div>

</body>
</html>
